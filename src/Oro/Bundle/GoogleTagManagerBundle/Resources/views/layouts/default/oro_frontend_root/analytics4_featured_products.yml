layout:
    imports:
        -
            id: oro_product_list_gtm_analytics4
            root: featured_products_container
            namespace: featured_products

    actions:
        - '@setOption':
              id: featured_products_gtm_analytics4_product_list
              optionName: visible
              optionValue: '=data["oro_google_tag_manager_data_collection_state"].isEnabled("google_analytics4") && data["featured_products"].getProducts()'
        - '@setOption':
              id: featured_products_gtm_analytics4_product_list
              optionName: 'vars.embeddedBlockName'
              optionValue: 'featured-products'
